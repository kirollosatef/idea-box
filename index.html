<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Cards</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="card-category-2">
      <h2 class="category-name">Ideas</h2>
      <br /><br />
      <ul>
        <li>
          <div class="img-card iCard-style3">
            <div class="card-content">
              <div class="card-image">
                <span class="card-title">Weeks Lister</span>
                <img src="./weeksLister/weeksLister.png" />
              </div>

              <div class="card-text">
                <p>
                  This is a simple web app that lists the weeks between two
                  dates.
                </p>
              </div>
            </div>

            <div class="card-link">
              <a href="./weeksLister/index.html" title="Read Full">
                <span>Go To Link</span>
              </a>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
